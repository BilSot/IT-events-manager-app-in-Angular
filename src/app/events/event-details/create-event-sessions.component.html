<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{error: sessionName.invalid && sessionName.dirty}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="sessionName.invalid && sessionName.dirty">Required</em>
      <input id="sessionName" formControlName="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{error: presenter.invalid && presenter.dirty}">
      <label for="presenter">Presenter:</label>
      <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{error: duration.invalid && duration.dirty}">
      <label for="duration">Duration:</label>
      <em *ngIf="duration.invalid && duration.dirty">Required</em>
      <select id="duration" formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{error: experienceLevel.invalid && experienceLevel.dirty}">
      <label for="level">Level:</label>
      <em *ngIf="experienceLevel.invalid && experienceLevel.dirty">Required</em>
      <select id="level" formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{error: comments.invalid && comments.dirty}">
      <label for="abstract">Abstract:</label>
      <em *ngIf="comments.invalid && comments.dirty && comments?.errors.required">Required</em>
      <em *ngIf="comments.invalid && comments.dirty && comments?.errors.maxLength">Can not exceed 400 characters</em>
      <em *ngIf="comments.invalid && comments.dirty && comments?.errors.restrictedWords">Restricted words found: {{comments.errors.restrictedWords}}</em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
